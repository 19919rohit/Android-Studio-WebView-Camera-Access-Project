// Top-level build.gradle (Project-level)

buildscript {
    repositories {
        google()
        mavenCentral()
        // Keeping jcenter as fallback (though it's deprecated)
        jcenter()
        // Keeping mavenLocal in case you need local libs
        mavenLocal()
    }
    dependencies {
        // Android Gradle Plugin compatible with Gradle 7.6
        classpath 'com.android.tools.build:gradle:7.4.2'

        // Dummy Firebase / Google Services references
        // These won't break the build if you don't apply google-services plugin in app-level
        classpath 'com.google.gms:google-services:4.3.15'
        classpath 'com.google.firebase:firebase-plugins:1.1.5'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
        mavenLocal()
    }
}
